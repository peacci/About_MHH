
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桃子小姐的留言板</title>
    <style>
        body {
            background-color: #FEE0E6; 
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        h1 {
            font-size: 3.5em;
            color: #FF5C8D;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #FF5C8D;
            margin: 20px 0;
        }

        form {
            background-color: #FFFFFF;
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin: 0 auto;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #FF5C8D;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1.1em;
        }

        button {
            padding: 12px 24px;
            background-color: #FF5C8D;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #FF3D69;
        }
        
        .success-message {
            display: none;
            background-color: #DFF2BF;
            color: #4F8A10;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 1.1em;
        }

        footer {
            font-size: 1em;
            color: #FF5C8D;
            margin-top: 30px;
        }

    </style>
</head>
<body>

    <h1>桃子小姐的留言板</h1>
    <p>欢迎留下你的留言，我会仔细阅读每一条并且给出回复。但请不要留下伤人的话</p>

    <form id="contact-form">
        <label for="name">昵称：</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">电子邮件（如果你不需要回复，请填写123@123.com）</label>
        <input type="email" id="email" name="email" required><br>

        <label for="message">想对桃子说的话：</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br>
        <button type="submit">提交留言</button>
    </form>

    <div class="success-message">成功留言啦！祝你天天开心！</div>

    <footer>
        <p>&copy; 2024 桃子小姐的留言板</p>
    </footer>

    <script>
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyBlNoUFuam0BDomoDOUldEj1Jr3zjM0gwc",
  authDomain: "my-project-26bee.firebaseapp.com",
  projectId: "my-project-26bee",
  storageBucket: "my-project-26bee.firebasestorage.app",
  messagingSenderId: "683584913833",
  appId: "1:683584913833:web:5cb257e949f08b4786c4b8",
  measurementId: "G-GMMQRRSVE7"
};const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);

        // 监听表单提交事件
        document.getElementById('messageForm').addEventListener('submit', function(e) {
            e.preventDefault(); // 防止表单默认提交

            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;

            // 将留言数据保存到 Firebase
            database.ref('messages').push({
                name: name,
                message: message
            }).then(() => {
                alert('留言成功！');
                document.getElementById('messageForm').reset(); // 重置表单
                loadMessages(); // 提交后刷新留言列表
            }).catch((error) => {
                alert('留言失败，请稍后再试');
                console.error(error);
            });
        });

        // 从 Firebase 加载留言
        function loadMessages() {
            const messagesRef = database.ref('messages');
            messagesRef.on('value', function(snapshot) {
                const messagesContainer = document.getElementById('messages');
                messagesContainer.innerHTML = '<h2>留言列表：</h2>';
                snapshot.forEach(function(childSnapshot) {
                    const messageData = childSnapshot.val();
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('message');
                    messageElement.innerHTML = `
                        <p class="name">${messageData.name}</p >
                        <p>${messageData.message}</p >
                    `;
                    messagesContainer.appendChild(messageElement);
                });
            });
        }
        
        window.onload = loadMessages;
    </script>
</body>
</html>
